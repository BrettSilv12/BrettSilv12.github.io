        function addFactors(array)
        {
            var sum;
            sum = array.reduce((a,b) => a + b, 0);
            //document.getElementById("sum").innerHTML = sum;
            return sum;
            
        }
        function getFactors(numb)
        {
            var factors = [];
            for(i = 0; i < numb; i++)
            {
                if(numb % i == 0)
                {
                    factors.push(i);
                }
            }
            return factors;
        }
